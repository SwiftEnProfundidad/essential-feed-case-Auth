name: EssentialFeed CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Build and test (unit + integraciÃ³n)
        run: |
          xcodebuild test -project EssentialFeed/EssentialFeed.xcodeproj -scheme CI_macOS -destination 'platform=macOS' -enableCodeCoverage YES | xcpretty
      - name: List ALL files in DerivedData (exhaustive debug)
        run: |
          find ~/Library/Developer/Xcode/DerivedData -print

      - name: List build products (executables and profdata)
        run: |
          find ~/Library/Developer/Xcode/DerivedData -name "*.xctest" -print
          find ~/Library/Developer/Xcode/DerivedData -name "default.profdata" -print
          find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" -print
          find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" -print

      - name: Convert coverage to lcov
        run: |
          set -e
          BUILD_DIR=$(find ~/Library/Developer/Xcode/DerivedData -type d -name "Build" | sort | tail -n 1)
          COVERAGE_PATH=$(find "$BUILD_DIR" -name "*.xctest" -type d | head -n 1)
          PROF_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "default.profdata" -type f | head -n 1)
          if [[ -z "$COVERAGE_PATH" || -z "$PROF_DATA" ]]; then
            echo "No coverage files found."
            exit 1
          fi
          EXECUTABLE=$(find "$COVERAGE_PATH/Contents/MacOS" -type f | head -n 1)
          xcrun llvm-cov export -format=lcov "$EXECUTABLE" -instr-profile "$PROF_DATA" > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
