name: EssentialFeed CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Build and test (unit + integraciÃ³n)
        run: |
          xcodebuild test -project EssentialFeed/EssentialFeed.xcodeproj -scheme CI_macOS -destination 'platform=macOS' -enableCodeCoverage YES | xcpretty

      - name: List ALL files in DerivedData (exhaustive debug)
        run: |
          find ~/Library/Developer/Xcode/DerivedData -print

      # Paso de debug opcional: puedes eliminarlo si ya no necesitas rastrear paths
      - name: List build products (debug)
        run: |
          find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" -print

      - name: Extract coverage from xcresult
        run: |
          set -e
          XCRESULT_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" | sort | tail -n 1)
          if [[ -z "$XCRESULT_PATH" ]]; then
            echo "No xcresult bundle found."
            exit 1
          fi
          xcrun xccov view --report --json "$XCRESULT_PATH" > coverage.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.json
          fail_ci_if_error: false
