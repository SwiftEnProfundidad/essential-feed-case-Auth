name: EssentialFeed CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Build and test (unit + integraciÃ³n)
        run: |
          xcodebuild test -project EssentialFeed/EssentialFeed.xcodeproj -scheme CI_macOS -destination 'platform=macOS' -enableCodeCoverage YES | xcpretty

      - name: Convert coverage to lcov
        run: |
          COVERAGE_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xctest" -type f | head -n 1)
          PROF_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "default.profdata" -type f | head -n 1)
          xcrun llvm-cov export -format=lcov "$COVERAGE_PATH" -instr-profile "$PROF_DATA" > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
